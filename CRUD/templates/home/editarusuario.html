{% extends "base.html" %}
{% block titulo %} Editar Usuario {% endblock %}
{% block encabezado %}
	<h1>Edita usuarios</h1>
{% endblock %}
{% block contenido %}
<div class="row">
	<div class="span6">
		<form id='form' method='POST' action="">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-small btn-primary">Guardar</button>
		<button type="reset" class="btn btn-small btn-primary">Limpiar</button>
		</form>
	</div>
</div>
{% endblock %}
